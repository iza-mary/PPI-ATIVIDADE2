<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Viagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background: #f8f9fa;">

    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h2 class="text-center mb-4">Login</h2>
        
        <form id="loginForm" method="POST" action="/login">
            <div class="mb-3">
                <label for="usuario" class="form-label">Nome</label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>

    <script>
    // Verifica se o usuário já está autenticado ao acessar a página de login
    fetch('/sessao')  
        .then(res => res.json())
        .then(data => {
            if (data.autenticado) {
                // Se já estiver autenticado, redireciona para a página de detalhes
                window.location.href = "/privado/detalhes.html";  // Redireciona para detalhes.html
            }
        });

    // Validação de formulário antes de enviar
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        const usuario = document.getElementById("usuario").value;
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;

        if (!usuario || !email || !senha) {
            event.preventDefault(); // Bloqueia o envio se faltar algum campo
            alert("Por favor, preencha todos os campos.");
        }
    });
    </script>

</body>
</html>
