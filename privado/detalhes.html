<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pacotes de Viagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="pagina-inicial">

       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Viagens</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../publico/ativpw.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../publico/login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastro de Novos Pacotes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Pacote para <span id="destino"></span></h2>
        <p><strong>Saída:</strong> <span id="data"></span></p>
        <p><strong>Duração:</strong> <span id="duracao"></span> dias</p>
        <p><strong>Local de Partida:</strong> <span id="partida"></span></p>
        <p><strong>Preço:</strong> R$ <span id="preco"></span></p>
        <p><strong>Lugares Disponíveis:</strong> <span id="lugares"></span></p>

        <h4 class="mt-4">Incluso no Pacote</h4>
        <p><strong>Hotel</strong> <span id="hotel"></span></p>
        <p><strong>Café da Manhã:</strong> <span id="cafe"></span></p>
        <p><strong>Almoço:</strong> <span id="almoco"></span></p>
        <p><strong>Jantar:</strong> <span id="jantar"></span></p>
        <p><strong>Passeios Turísticos:</strong> <span id="passeios"></span></p>

        <label for="quantidade">Quantidade de Lugares:</label>
        <input type="number" id="quantidade" class="form-control" min="1" max="10" value="1" onchange="calcularTotal()">
        <p class="mt-3"><strong>Total:</strong> R$ <span id="total"></span></p>
        <button class="btn btn-success">Comprar</button>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            document.getElementById("destino").innerText = params.get("destino");
            document.getElementById("data").innerText = params.get("data");
            document.getElementById("duracao").innerText = params.get("duracao");
            document.getElementById("partida").innerText = params.get("partida");
            document.getElementById("preco").innerText = params.get("preco");
            document.getElementById("lugares").innerText = params.get("lugares");

            document.getElementById("hotel").innerText = params.get("hotel");
            document.getElementById("cafe").innerText = params.get("cafe") === "Sim" ? "✔ Incluso" : "❌ Não Incluso";
            document.getElementById("almoco").innerText = params.get("almoco") === "Sim" ? "✔ Incluso" : "❌ Não Incluso";
            document.getElementById("jantar").innerText = params.get("jantar") === "Sim" ? "✔ Incluso" : "❌ Não Incluso";
            document.getElementById("passeios").innerText = params.get("passeios").replace(/,/g, ", ");

            document.getElementById("total").innerText = params.get("preco");
        }

        function calcularTotal() {
            const preco = parseFloat(document.getElementById("preco").innerText);
            const quantidade = parseInt(document.getElementById("quantidade").value);
            document.getElementById("total").innerText = (preco * quantidade).toFixed(2);
        }

        window.onload = getQueryParams;
    </script>
</body>
</html>
